apply plugin: 'com.android.library'


//android配置
def config = rootProject.ext.android

//相关库依赖
def librarys = rootProject.ext.supportDependencies

android {
    compileSdkVersion config.compileSdkVersion
    buildToolsVersion config.buildToolsVersion
    defaultConfig {
        minSdkVersion config.minSdkVersion
        targetSdkVersion config.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        javaCompileOptions {

            annotationProcessorOptions {

                includeCompileClasspath = true

            }

        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'LICENSE.txt'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    implementation librarys.supportAppcompat
    implementation librarys.supportV4
    implementation librarys.recyclerview
    implementation librarys.cardview
    testCompile librarys.junit
    androidTestImplementation librarys.runner
    androidTestImplementation librarys.espresso

    //网络相关
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.3.0'
    compile 'com.squareup.retrofit2:converter-gson:2.3.0'
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'com.google.code.gson:gson:2.8.5'
    //图片相关
    compile 'com.github.bumptech.glide:glide:4.7.1'
    //阿里的vlayout
    compile('com.alibaba.android:vlayout:1.0.4@aar') {
        transitive = true
    }
    //lottie动画
    compile 'com.airbnb.android:lottie:2.5.0-beta3'
    //友盟
    compile 'com.umeng.analytics:analytics:latest.integration'
    compile 'com.umeng.sdk:common:latest.integration'

}
